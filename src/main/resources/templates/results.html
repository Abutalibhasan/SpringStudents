<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
	<form>
		<table align="center">
			<tr th:each="current : ${student}">
				<td th:text="${current.StudentID}"/>
				<td th:text="${current.sName}"/>
				<td th:text="${current.sLastName}"/>
				<td th:text="${current.zipCode}"/>
				<td th:text="${current.schoolName}"/>
				
				<td><a th:href="@{/edit/{id}(id=${current.StudentID})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${current.StudentID})}">Delete</a></td>
				
			</tr>
		</table>
		<a href="inputStudent">Add a new Student</a>
	
	</form>
</center>
</body>
</html>
